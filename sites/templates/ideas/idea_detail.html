{% block content %}

    <img src = "{{ idea.image.url }}" height="300">
    <h4> 내용 : </h4> {{idea.content}}
    <h4> 관심도 : </h4> {{ idea.interest }}
    <h4> 개발 tool : </h4> <a href="">{{ idea.devtool }}</a>

{% endblock %}
